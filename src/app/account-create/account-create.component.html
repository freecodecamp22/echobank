<div class="container">
    <div class="btn-group">
      <label for="accounttype">Account Type:</label>
      <div> &nbsp;&nbsp;</div>
      <div>
        <input
          type="radio"
          name="accounttype1"
          class="custom-control-input"
          ng-model="account.type"
          value="saving"
          (click)="accountTypeChange('saving')"
        />
        <label class="custom-control-label" for="saving">Saving</label>
      </div>
      <div> &nbsp;&nbsp;</div>
      <div>
        <input
          class="custom-control-input"
          type="radio"
          name="accounttype1"
          ng-model="account.type"
          value="checking"
          (click)="accountTypeChange('checking')"
        />
        <label class="custom-control-label" for="checking">Checking</label>
      </div>

      <hr />
    </div>

    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Customer Name:</label>
        <input
          type="text"
          class="form-control"
          id="customername"
          required
          name="customername"
          ngModel="account.customername"
        />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input
          class="form-control"
          id="age"
          required
          ngModel="account.age"
          name="age"
        />
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            placeholder="my@email.com"
            id="email"
            required
            ngModel="account.email"
            name="email"
          />
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            class="form-control"
            id="location"
            required
            ngModel="account.location"
            name="location"
          />
          <div class="form-group">
            <label for="state">State:</label>
            <input
              class="form-control"
              id="state"
              required
              ngModel="account.state"
              name="state"
            />
            <div class="form-group">
              <label for="country">Country:</label>
              <input
                class="form-control"
                id="country"
                required
                ngModel="account.country"
                name="country"
              />
            </div>

            <!--<div role="alert">
              <span class="error" ng-show="myForm.input.$error.required">
                Required!</span>
              <span class="error" ng-show="myForm.input.$error.email">
                Not valid email!</span>
            </div>-->

            <button (click)="saveaccount()" class="btn btn-success">
              Submit
            </button>
          </div>

          <div *ngIf="submitted">
            <h4>account was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newaccount()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
